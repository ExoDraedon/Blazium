<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev-Log Metalizado</title>
    <!-- (El mismo estilo CSS del anterior código) -->
    <style>
        /* Mantener el mismo CSS anterior y agregar: */
        .create-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: #00ff88;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: all 0.3s ease;
            margin-bottom: 2rem;
        }

        .create-button:hover {
            box-shadow: 0 0 20px #00ff88;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Dev-Log</h1>
            <a href="create.html" class="create-button">Nueva Entrada</a>
        </header>
        
        <div id="entries-container">
            <!-- Las entradas se cargarán dinámicamente con JavaScript -->
        </div>
    </div>

    <script>
        // Cargar entradas desde Local Storage
        function loadEntries() {
            const entries = JSON.parse(localStorage.getItem('devlogEntries')) || [];
            const container = document.getElementById('entries-container');
            
            entries.forEach(entry => {
                const entryHTML = `
                    <div class="devlog-entry">
                        <div class="entry-date">${entry.date}</div>
                        <h2 class="entry-title">${entry.title}</h2>
                        <div class="entry-content">
                            ${entry.content}
                            ${entry.image ? `<img src="${entry.image}" style="max-width: 100%; margin-top: 1rem;">` : ''}
                            <div style="margin-top: 1rem;">
                                ${entry.tags.map(tag => `<span class="entry-tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
                container.insertAdjacentHTML('afterbegin', entryHTML);
            });
        }
        
        loadEntries();
    </script>
</body>
</html>
