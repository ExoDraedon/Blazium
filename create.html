<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nuevo Dev-Log</title>
    <style>
        /* Mantener estilos base del anterior CSS y agregar: */
        .form-container {
            background: rgba(20, 20, 20, 0.9);
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 8px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00ff88;
        }

        input, textarea, select {
            width: 100%;
            padding: 0.8rem;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            border-radius: 4px;
            margin-top: 0.5rem;
        }

        button {
            background: #00ff88;
            color: #0a0a0a;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            box-shadow: 0 0 20px #00ff88;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="color: #00ff88; margin-bottom: 2rem;">Crear Nueva Entrada</h2>
            <form id="devlogForm">
                <div class="form-group">
                    <label>Título:</label>
                    <input type="text" id="title" required>
                </div>
                
                <div class="form-group">
                    <label>Fecha y versión:</label>
                    <input type="text" id="date" required placeholder="Ej: 20 Mayo 2024 - v0.1.3">
                </div>
                
                <div class="form-group">
                    <label>Contenido:</label>
                    <textarea id="content" rows="6" required></textarea>
                </div>
                
                <div class="form-group">
                    <label>Etiquetas (separadas por comas):</label>
                    <input type="text" id="tags" placeholder="Ej: Gameplay, Arte, Optimización">
                </div>
                
                <div class="form-group">
                    <label>Imagen (URL):</label>
                    <input type="url" id="image" placeholder="https://ejemplo.com/imagen.jpg">
                </div>
                
                <button type="submit">Publicar Entrada</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('devlogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newEntry = {
                title: document.getElementById('title').value,
                date: document.getElementById('date').value,
                content: document.getElementById('content').value.replace(/\n/g, '<br>'),
                tags: document.getElementById('tags').value.split(',').map(tag => tag.trim()),
                image: document.getElementById('image').value
            };
            
            // Obtener entradas existentes o crear array vacío
            const entries = JSON.parse(localStorage.getItem('devlogEntries')) || [];
            entries.push(newEntry);
            
            // Guardar en Local Storage
            localStorage.setItem('devlogEntries', JSON.stringify(entries));
            
            // Redirigir a la página principal
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
